{% extends "layout.html" %}

{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(  {{ url_for('static', filename ='img/home-bg.jpg') }}     )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- fetch using the jinja for loop -->
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for posts in posts %}
        <div class="post-preview">
          <a href="/post/{{ posts.slug }}">
            <h2 class="post-title">
              {{posts.title}}
            </h2>
            <h3 class="post-subtitle">
              {{ posts.content[0:120]}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">admin</a>
            on September 24, 2019</p>
        </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          {% if num!=0 %}
          <a class="btn btn-primary float-left" href="{{ prev }}"> &larr;  Previous Posts </a>
          {% endif %}
          <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

    
{% endblock %}
